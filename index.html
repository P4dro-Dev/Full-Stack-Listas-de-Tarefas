<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="/Front-end/styles/index.css">
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Adicionar nova tarefa..." maxlength="250">
            <button id="addTaskBtn">Adicionar Tarefa</button>
        </div>

        <ul class="task-list" id="taskList">
            </ul>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <script src="/projeto-todolist/Front-end/styles/script.js"></script>
</body>
</html>
